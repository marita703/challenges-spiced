<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form action="">
        <p>
          We want to get to know you! Please enter your personal Information
        </p>
        <fieldset>
          <legend>Personal informaiton</legend>

          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" />
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name" />
          <label for="your-birthday"> Your Birthday</label>
          <input type="date" name="your-birthday" id="your-birthday" />
        </fieldset>

        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>

        <fieldset>
          <legend>Further Information</legend>
          <label for="favorite-color"> Favorite Color</label>
          <input type="color" name="favorite-color" id="favorite-color" />

          <div>
            <label for="favorite-pet"> What is your favorite Pet</label>
            <select name="favorite-pet" id="favorite-pet">
              <option value="">---Please choose an option---</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="hamster">hamster</option>
              <option value="parrot">Parrot</option>
            </select>
          </div>
        </fieldset>
      </form>
    </section>
  </body>
</html>
