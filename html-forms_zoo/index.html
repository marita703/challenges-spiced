<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset>
          <legend>Enter your information</legend>

          <label for="email">Email</label>
          <input type="email" name="email" id="email" />

          <label for="date">Date</label>
          <input type="date" name="date" id="date" />

          <fieldset class="radio-options">
            <legend>Which one of these animals would you like to visit?</legend>

            <label for="leon">Lion</label>
            <input type="radio" name="input" id="leon" />
            <label for="Tiger">Tiger</label>
            <input type="radio" name="input" id="Tiger" />
            <label for="zebra">Zebra</label>
            <input type="radio" name="input" id="zebra" />
          </fieldset>

          <fieldset>
            <label for="how-do-you-imagine-your-day"
              >How do you imagine your day?</label
            >
            <input
              type="text"
              name="how-do-you-imagine-your-day"
              id="how-do-you-imagine-your-day"
              placeholder="Tell us about how would you like your day at the zoo to be "
            />
          </fieldset>

          <!-- Two Checkboxes: labels & inputs -->

          <!-- Two Buttons: reset & submit -->
        </fieldset>
      </form>
    </section>
  </body>
</html>
